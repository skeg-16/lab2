<!DOCTYPE html> 
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Pop Match</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Comic Sans MS', cursive, sans-serif;
      background: linear-gradient(135deg, #ffffff, #ffffff);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;  
    }

    .phone {
      width: 360px;
      height: 640px;
      border: 16px solid #333;
      border-radius: 30px;
      background: url('Lab 2.png') center/cover no-repeat;
      position: relative;
      overflow: hidden;
      box-shadow: 0 0 30px rgba(0, 0, 0, 0.6);
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .logo {
      text-align: center;
      margin-top: 50px;
      font-size: 40px;
      font-weight: bold;
      color: #ff0;
      text-shadow: 2px 2px 0 #f00, 4px 4px 0 #0f0;
    }

    .container {
      margin-top: 30px;
      background: rgba(255, 255, 255, 0.15);
      backdrop-filter: blur(10px);
      padding: 20px;
      width: 80%;
      border-radius: 20px;
      text-align: center;
      box-shadow: 0 0 15px rgba(0,0,0,0.3);
    }

    .play-btn {
      background-color: #ffd966;
      color: #5a0000;
      padding: 12px 20px;
      font-size: 20px;
      font-weight: bold;
      border: none;
      border-radius: 12px;
      cursor: pointer;
      margin: 10px 0;
      width: 100%;
      box-shadow: 2px 2px 5px #aa4400;
      transition: all 0.3s ease;
    }

    .play-btn:hover {
      transform: scale(1.05);
      background-color: #ffeb99;
    }

    .login-links {
      margin-top: 15px;
      font-size: 14px;
      color: white;
    }

    .login-links a {
      color: #00f;
      text-decoration: none;
      font-weight: bold;
    }

    .social-login {
      margin-top: 15px;
    }

    .social-login img {
      width: 36px;
      height: 36px;
      margin: 0 8px;
      cursor: pointer;
      transition: transform 0.2s;
    }

    .social-login img:hover {
      transform: scale(1.2);
    }
  </style>
</head>
<body>

  <div class="phone">

    <div class="logo">Pop<br><span style="color: limegreen">Match</span></div>

    <div class="container">
      <a href="Menu.html"><button class="play-btn">PLAY</button></a>
      <a href="Settings.html"><button class="play-btn">SETTINGS</button></a>
      <a href="CardCatalog.html"><button class="play-btn">CARD CATALOG</button></a>
      <a href="About.html"><button class="play-btn">ABOUT</button></a>


      <div class="login-links">
        Click this to! <a href="Login.html">Login</a>
        <br>Don't have an account? <a href="CreateAccount.html">Create here</a>
      </div>



  </div>

</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Interactive Leaderboard</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Comic Sans MS', cursive, sans-serif;
      background: linear-gradient(135deg, #ffffff, #ffffff);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .phone {
      width: 360px;
      height: 640px;
      border: 16px solid #333;
      border-radius: 30px;
      background: url('Lab 2.png') center/cover no-repeat;
      position: relative;
      overflow: hidden;
      box-shadow: 0 0 30px rgba(0, 0, 0, 0.6);
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .logo {
      text-align: center;
      margin: 20px 0;
      font-size: 24px;
      font-weight: bold;
      color: #ffd966;
      text-shadow: 2px 2px 0 #5a0000;
    }

    .leaderboard-container {
      margin-top: 10px;
      background: rgba(255, 255, 255, 0.15);
      backdrop-filter: blur(10px);
      padding: 20px;
      border-radius: 12px;
      text-align: center;
      width: 90%;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.3);
      overflow-y: auto;
      max-height: 400px;
    }

    .leaderboard {
      width: 100%;
      border-collapse: collapse;
      margin-top: 10px;
    }

    .leaderboard th, .leaderboard td {
      border: 1px solid #ddd;
      padding: 10px;
      font-size: 14px;
    }

    .leaderboard th {
      background-color: #ffd966;
      color: #5a0000;
      font-weight: bold;
    }

    .leaderboard td {
      text-align: center;
      color: white;
    }

    button {
      margin-top: 15px;
      padding: 10px 20px;
      font-size: 16px;
      background-color: #ffd966;
      color: #5a0000;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      box-shadow: 2px 2px 5px #aa4400;
      transition: transform 0.3s ease, background-color 0.3s ease;
    }

    button:hover {
      transform: scale(1.05);
      background-color: #ffeb99;
    }

    .back-btn {
      margin-top: 10px;
      padding: 10px 20px;
      font-size: 16px;
      background-color: #ffd966;
      color: #5a0000;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      box-shadow: 2px 2px 5px #aa4400;
      transition: transform 0.3s ease, background-color 0.3s ease;
    }

    .back-btn:hover {
      transform: scale(1.05);
      background-color: #ffeb99;
    }
  </style>
</head>
<body>

  <div class="phone">
    <div class="logo">üèÜ Leaderboard</div>

    <div class="leaderboard-container">
      <table class="leaderboard">
        <thead>
          <tr>
            <th>Rank</th>
            <th>Player</th>
            <th>Score</th>
          </tr>
        </thead>
        <tbody id="leaderboard-body">
          <!-- Dynamic rows will be added here -->
        </tbody>
      </table>
      <button onclick="addPlayer()">‚ûï Add Player</button>
    </div>

    <div style="margin-top: auto; margin-bottom: 10px;">
      <a href="landingpage.html"><button class="back-btn">Back</button></a>
    </div>
  </div>

  <script>
    // Sample leaderboard data
    let leaderboardData = [
      { player: "Player 1", score: 1200 },
      { player: "Player 2", score: 800 },
      { player: "Player 3", score: 1000 }
    ];

    // Load leaderboard
    function loadLeaderboard() {
      const leaderboardBody = document.getElementById("leaderboard-body");
      leaderboardBody.innerHTML = ""; // Clear existing rows

      // Sort data by score (descending)
      leaderboardData.sort((a, b) => b.score - a.score);

      leaderboardData.forEach((entry, index) => {
        const row = document.createElement("tr");
        row.innerHTML = `
          <td>${index + 1}</td>
          <td>${entry.player}</td>
          <td>${entry.score}</td>
        `;
        leaderboardBody.appendChild(row);
      });
    }

    // Add new player
    function addPlayer() {
      const playerName = prompt("Enter player name:");
      const playerScore = parseInt(prompt("Enter player score:"), 10);

      if (playerName && !isNaN(playerScore)) {
        leaderboardData.push({ player: playerName, score: playerScore });
        localStorage.setItem("leaderboardData", JSON.stringify(leaderboardData)); // Save to localStorage
        loadLeaderboard(); // Refresh leaderboard
      } else {
        alert("Invalid input. Please try again!");
      }
    }

    // Load saved leaderboard data from localStorage (if available)
    window.onload = () => {
      const savedData = localStorage.getItem("leaderboardData");
      if (savedData) {
        leaderboardData = JSON.parse(savedData);
      }
      loadLeaderboard();
    };
  </script>

</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Pop Match - Login</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Comic Sans MS', cursive, sans-serif;
      background: linear-gradient(135deg, #ffffff, #ffffff);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .phone {
      width: 360px;
      height: 640px;
      border: 16px solid #333;
      border-radius: 30px;
      background: url('Lab 2.png') center/cover no-repeat;
      position: relative;
      overflow: hidden;
      box-shadow: 0 0 30px rgba(0, 0, 0, 0.6);
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .logo {
      text-align: center;
      margin-top: 40px;
      font-size: 48px;
      font-weight: bold;
      color: #fff700;
      text-shadow:
        2px 2px #ff0000,
        4px 4px #00ff00,
        6px 6px #000000;
      letter-spacing: 2px;
      line-height: 1.2;
      font-family: 'Comic Sans MS', cursive, sans-serif;
      background: linear-gradient(45deg, #ff0, #ff5c00);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }

    .logo span {
      color: limegreen;
      text-shadow: 2px 2px #004d00;
      -webkit-text-fill-color: unset;
    }

    .container {
      margin-top: 30px;
      background: rgba(255, 255, 255, 0.15);
      backdrop-filter: blur(10px);
      padding: 20px;
      width: 80%;
      border-radius: 20px;
      text-align: center;
      box-shadow: 0 0 15px rgba(0,0,0,0.3);
    }

    .input-field {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border: none;
      border-radius: 10px;
      font-size: 16px;
      background-color: rgba(255, 255, 255, 0.8);
    }

    .login-btn {
      background-color: #ffd966;
      color: #5a0000;
      padding: 12px;
      font-size: 18px;
      font-weight: bold;
      border: none;
      border-radius: 12px;
      cursor: pointer;
      margin-top: 10px;
      width: 100%;
      box-shadow: 2px 2px 5px #aa4400;
      transition: all 0.3s ease;
    }

    .login-btn:hover {
      background-color: #ffeb99;
      transform: scale(1.05);
    }

    .back-link {
      margin-top: 15px;
      font-size: 14px;
      color: white;
    }
    .back-link :hover {
      transform: scale(1.05);
      color: white;
      transition: all 0.3s ease;

    }

    .back-link a {
      color: rgb(255, 0, 0);
      text-decoration: none;
      font-weight: bold;
    }

    .social-login {
      margin-top: 15px;
    }

    .social-login img {
      width: 36px;
      height: 36px;
      margin: 0 8px;
      cursor: pointer;
      transition: transform 0.2s;
    }

    .social-login img:hover {
      transform: scale(1.2);
    }
  </style>
</head>
<body>

  <div class="phone">

    <div class="logo">Pop<br><span>Match</span></div>

    <div class="container">
      <input class="input-field" type="text" placeholder="Username" />
      <input class="input-field" type="password" placeholder="Password" />
      <a href="Loading Page.html"><button class="login-btn">LOGIN</button></a>

      <div class="back-link">
        Don't have an account? <a href="CreateAccount.html">Sign up</a>
        <a href="landingpage.html">
          <button class="login-btn">ðŸ”™ Back</button>
        </a>
      </div>
    

  </div>

</body>
</html>

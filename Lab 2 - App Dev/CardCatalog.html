<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Card Catalog – Interactive</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Comic Sans MS', cursive, sans-serif;
      background: linear-gradient(135deg, #ffffff, #ffffff);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .phone {
      width: 360px;
      height: 640px;
      border: 16px solid #333;
      border-radius: 30px;
      background: url('Lab 2.png') center/cover no-repeat;
      position: relative;
      overflow: hidden;
      box-shadow: 0 0 30px rgba(0, 0, 0, 0.6);
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .logo {
      text-align: center;
      margin-top: 30px;
      font-size: 38px;
      font-weight: bold;
      color: #fff;
      text-shadow: 3px 3px 0 #ff0, 5px 5px 0 #0f0;
    }

    .slider-container {
      position: relative;
      width: 100%;
      height: 250px;
      display: flex;
      align-items: center;
      justify-content: flex-start; /* left-align all cards */
      overflow: hidden;
    }

    .slider {
      display: flex;
      transition: transform 0.5s ease-in-out;
      width: max-content;
    }

    .card {
      width: 150px;
      height: 200px;
      margin: 10px;
      border-radius: 12px;
      box-shadow: 3px 3px 10px rgba(0, 0, 0, 0.3);
      background-size: cover;
      background-position: center;
      position: relative;
      perspective: 1000px;
      cursor: pointer;
    }

    .card-inner {
      width: 100%;
      height: 100%;
      position: absolute;
      transform-style: preserve-3d;
      transition: transform 0.8s;
    }

    .card:hover .card-inner {
      transform: rotateY(180deg);
    }

    .card-front, .card-back {
      position: absolute;
      width: 100%;
      height: 100%;
      backface-visibility: hidden;
      border-radius: 12px;
    }

    .card-front {
      background-size: cover;
      background-position: center;
    }

    .card-back {
      background: rgba(0, 0, 0, 0.8);
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      text-align: center;
      transform: rotateY(180deg);
    }

    .arrow {
      position: absolute;
      font-size: 30px;
      cursor: pointer;
      color: white;
      background: rgba(0, 0, 0, 0.5);
      padding: 10px;
      border-radius: 50%;
      z-index: 10;
    }

    .left-arrow { left: 10px; }
    .right-arrow { right: 10px; }

    .container {
      position: absolute;
      bottom: 10px;
      background: rgba(255, 255, 255, 0.15);
      backdrop-filter: blur(10px);
      padding: 15px;
      width: 85%;
      border-radius: 20px;
      text-align: center;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.3);
    }

    .play-btn {
      background-color: #ffd966;
      color: #5a0000;
      padding: 12px 20px;
      font-size: 18px;
      font-weight: bold;
      border: none;
      border-radius: 12px;
      cursor: pointer;
      margin: 8px 0;
      width: 100%;
      box-shadow: 2px 2px 5px #aa4400;
      transition: all 0.3s ease;
    }

    .play-btn:hover {
      transform: scale(1.08);
      background-color: #ffeb99;
    }
  </style>
</head>
<body>

  <div class="phone">
    <div class="logo">Card<br><span style="color: limegreen">Catalog</span></div>

    <div class="slider-container">
      <span class="arrow left-arrow" onclick="prevSlide()">◀</span>
      <div class="slider" id="cardSlider"></div>
      <span class="arrow right-arrow" onclick="nextSlide()">▶</span>
    </div>

    <div class="container">
      <a href="landingpage.html"><button class="play-btn"> Back</button></a>
    </div>
  </div>

  <script>

  { image: "https://i.pinimg.com/736x/bf/32/a0/bf32a0ae0b12e4925575f4cbaafa3c06.jpg", info: "Card 27: Bold Horizons" },
  { image: "https://i.pinimg.com/736x/d3/33/a5/d333a55d4f3e93b99e1e3d57a50976c1.jpg", info: "Card 28: Captivating Shades" }
];

let currentIndex = 0;

function loadCards() {
  const slider = document.getElementById("cardSlider");
  slider.innerHTML = "";

  cards.forEach(({ image, info }) => {
    const card = document.createElement("div");
    card.className = "card";
    card.innerHTML = `
      <div class="card-inner">
        <div class="card-front" style="background-image: url('${image}')"></div>
        <div class="card-back">${info}</div>
      </div>`;
    slider.appendChild(card);
  });

  // compute full slider width
  const firstCard = slider.querySelector('.card');
  const style     = getComputedStyle(firstCard);
  const w         = firstCard.getBoundingClientRect().width;
  const mL        = parseFloat(style.marginLeft);
  const mR        = parseFloat(style.marginRight);
  const perCard   = w + mL + mR;
  slider.style.width = `${cards.length * perCard}px`;

  updateSlider();
}

function updateSlider() {
  const slider = document.getElementById("cardSlider");
  const card   = slider.querySelector('.card');
  const style  = getComputedStyle(card);
  const w      = card.getBoundingClientRect().width;
  const mL     = parseFloat(style.marginLeft);
  const mR     = parseFloat(style.marginRight);
  const offset = w + mL + mR;
  slider.style.transform = `translateX(-${currentIndex * offset}px)`;
}

function prevSlide() {
  currentIndex = (currentIndex - 1 + cards.length) % cards.length;
  updateSlider();
}

function nextSlide() {
  currentIndex = (currentIndex + 1) % cards.length;
  updateSlider();
}

window.addEventListener('load', loadCards);
  </script>
